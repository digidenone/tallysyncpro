<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallySyncPro - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6366f1 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }        .splash-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .splash-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite, logoGradient 4s ease infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes logoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-tagline {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .loading-container {
            margin: 20px 0;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.4s ease;
            animation: shimmer 2.5s infinite;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }        .loading-text {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 12px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            animation: textPulse 2s infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">TS</div>
        <div class="app-name">TallySyncPro</div>
        <div class="app-tagline">Excel to Tally ERP Integration</div>
        <div class="version">Version 1.0</div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progress-bar"></div>
            </div>
            <div class="spinner"></div>
            <div class="loading-text" id="loading-text">Initializing application...</div>
        </div>
        
        <div class="footer">
            Â© 2025 Digidenone
        </div>
    </div>    <script>
        const { ipcRenderer } = require('electron');
        
        let currentProgress = 0;
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');

        // Listen for progress updates from main process
        ipcRenderer.on('update-progress', (event, data) => {
            const { message, progress } = data;
            
            console.log(`Splash Progress Update: ${message} (${progress}%)`);
            
            if (message) {
                loadingText.textContent = message;
            }
            
            if (progress !== undefined) {
                currentProgress = Math.min(100, Math.max(0, progress));
                progressBar.style.width = currentProgress + '%';
            }
        });

        // Initial state
        loadingText.textContent = 'Initializing application...';
        progressBar.style.width = '0%';
        
        console.log('Splash screen initialized and waiting for progress updates...');
    </script>
</body>
</html>
